{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>

<strong>Edit Item</strong>

<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3"
					name="description">{{item.description}}</textarea>

				<label for="category">Category:</label>
				<select class="form-control" name="category" placeholder="category">
					{% for category in catalog %}
					{% if category.id == item.category_id %}
						<option class="form-control" value={{category.id}} selected>{{category.name}}</option>
					{% else %}
						<option class="form-control" value={{category.id}}>{{category.name}}</option>
					{% endif %}
					
					{% endfor %}
				</select>

				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				<a href="{{url_for('showMenu', category_id=item.category_id)}}">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
